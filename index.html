<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WATCH</h1>
    <div class="container">
        <div class="back"></div>
        <div class="watch">
        <div id="hour-hand"><div class="hourStick"><span class="arrowhour material-symbols-outlined">
            expand_less
            </span></div></div>
        <div id="minute-hand"><div class="minuteStick"><span class="arrowMinute material-symbols-outlined">
            expand_less
            </span></div></div>
        <div id="second-hand"><div class="secondStick"><span class="arrowSecond material-symbols-outlined">
            expand_less
            </span></div></div>
        <div class="center"></div>
        <div class="num1">1</div>
        <div class="num2">2</div>
        <div class="num3">3</div>
        <div class="num4">4</div>
        <div class="num5">5</div>
        <div class="num6">6</div>
        <div class="num7">7</div>
        <div class="num8">8</div>
        <div class="num9">9</div>
        <div class="num10">10</div>
        <div class="num11">11</div>
        <div class="num12">12</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
